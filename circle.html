<html>
    <head>
      <title>CANVAS</title>
      <style>
        body {
          background-color: black;
          text-align: center;
        }
        #canvas {
          background-color: darkgray;
        }
      </style>
    </head>
    <body>
      <canvas id="canvas" width="400" height="400"></canvas>
    

      <script>
        var canvas = document.getElementById('canvas')
        var circle = canvas.getContext('2d')

        var coordinate ={
            x: 50,
            y: 50,
            radius: 30
        }


        function drawCircle(){
            circle.strokeStyle = 'black' // 
            circle.fillStyle = 'red' 
            circle.beginPath()// パスを初期化
            circle.arc(coordinate.x, coordinate.y, coordinate.radius, 0, 2 * Math.PI)
            circle.closePath()
            circle.fill()
        }

        function moveCircle(){
          if(coordinate.x <= (canvas.width-coordinate.radius)){
            coordinate.x += 1
          }
        }

        

        function draw(){
            circle.clearRect( 0, 0, canvas.width, canvas.height )
            drawCircle()
            moveCircle()
            console.log(coordinate.x)
        }

        
        var move =setInterval(function(){
            draw()
        },10)

        
        
      </script>
    </body>
